name: Run Visualization Update

on:
  workflow_dispatch:  # Allows manual triggering via API

jobs:
  update_visualizations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt  # Ensure dependencies are installed

      - name: Run Python Script
        env:
          GITHUB_TOKEN: ${{ secrets.EUG_SECRET }}  # Use your PAT if required for API access
        run: python dynamic_symmetry_fatigue_score_combined.py "Copy of test_lab shortening.xslx"

      - name: Commit and Push Changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: "github-actions[bot]"
          author_email: "actions@github.com"
          message: "Auto-update visualizations"
          add: "."
          push: true
        env:
          GITHUB_TOKEN: ${{ secrets.EUG_SECRET }}  # Use your PAT to push changes
