name: Run Visualization Update

on:
  workflow_dispatch:  # Allows manual triggering via API

permissions:  # ðŸ‘ˆ Add this block here
  contents: write  # Allows pushing changes to the repository
  actions: read    # Allows reading actions

jobs:
  update_visualizations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Python Script
        env:
          GITHUB_TOKEN: ${{ secrets.EK_TOKEN }}
        run: python dynamic_symmetry_fatigue_score_combined.py "Copy of test_lab shortening.xslx"

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Auto-update visualizations" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.EK_TOKEN }}@github.com/PressureSole/srdesign.git main
